<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Employee Management System</h1>
    </header>

    <nav>
        <ul>
            <li></li>
            <li><a href="#add-employee">Add Employee</a></li>
            <li><a href="#view-employees">View Employees</a></li>
            <li><a href="#department-summary">Department Summary</a></li>
        </ul>
    </nav>

    <section id="add-employee">
        <h2>Add Employee</h2>
        <form id="employee-form">
            <label for="emp-id">Employee ID:</label>
            <input type="text" id="emp-id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="date">Birth Date:</label>
            <input type="date" id="date" required>

            <label for="department">Department:</label>
            <input type="text" id="department" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="view-employees">
        <h2>Employees List</h2>
        <input type="text" id="search" placeholder="Search by ID, Name, or Department" oninput="searchEmployees()">
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Birth Date</th>
                    <th>Actions</th>

                </tr>
            </thead>
            <tbody id="employee-table-body">
                <!-- Employee records will be displayed here -->
            </tbody>
        </table>
    </section>

    <section id="department-summary">
        <h2>Department Summary</h2>
        <div id="summary-report"></div>
    </section>

    <footer>
        <marquee behavior="alternate">
            <p>&copy; Employee Management System 2024</p>
        </marquee>
    </footer>

    <script src="script.js"></script>
</body>

</html>
